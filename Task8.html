<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 8 - Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .sidebar {
      flex: 1;
      background-color: #f4f4f4;
      padding: 15px;
      margin-right: 20px;
    }

    .main-content {
      flex: 2;
      background-color: #e2e2e2;
      padding: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Flexbox Layout Page</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </div>

    <div class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content area. Flexbox makes it easy to arrange columns.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Flexbox Layout Example</p>
  </footer>

</body>
</html>
