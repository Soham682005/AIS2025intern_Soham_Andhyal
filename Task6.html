<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6 - Lists and Navigation</title>
</head>
<body>

  <header>
    <h1>Lists & Navigation</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#unordered">Unordered List</a> |
    <a href="#ordered">Ordered List</a>
  </nav>

  <!-- Unordered List Section -->
  <section id="unordered">
    <h2>Unordered List</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </section>

  <!-- Ordered List Section -->
  <section id="ordered">
    <h2>Ordered List (with nested items)</h2>
    <ol>
      <li>Frontend
        <ol>
          <li>HTML</li>
          <li>CSS</li>
        </ol>
      </li>
      <li>Backend
        <ol>
          <li>Node.js</li>
          <li>PHP</li>
        </ol>
      </li>
    </ol>
  </section>

</body>
</html>
