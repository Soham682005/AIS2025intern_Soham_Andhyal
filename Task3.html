<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f2f2f2;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #d9ead3;
        }
        tfoot {
            background-color: #c9daf8;
        }
    </style>
</head>
<body>

    <h1>Student Marks Table</h1>

    <table>
        <caption>Marks of Students in Three Subjects</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Math</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Soham</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Ronit</td>
                <td>78</td>
                <td>88</td>
            </tr>
            <tr>
                <td>OM</td>
                <td>92</td>
                <td>81</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Results</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
